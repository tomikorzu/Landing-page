<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="principal/style.css">
</head>
<body>
    <div class="hero">
        <!-- Header --> 
        <header>
            <div class="topbar">
                <div class="contact-topbar">
                    <div class="mail">
                        <img src="svg/mail-fill.svg" alt="Mail-icon">
                        <p>Info@youremail.com</p>
                    </div>
                    <div class="phone">
                        <img src="svg/phone-fill.svg" alt="Phone-icon">
                        <p>(480) 555-0103</p>
                    </div>
                </div>
                <div class="contact-social">
                    <ul>
                        <li><a href="https://facebook.com"><img src="svg/facebook-fill.svg" alt="Facebook-icon"></a></li>
                        <li><a href="https://instagram.com"><img src="svg/instagram-fill.svg" alt="Instagram-icon"></a></li>
                        <li><a href="https://x.com"><img src="svg/twitter-fill.svg" alt="Twitter-icon"></a></li>
                        <li><a href="https://youtube.com"><img src="svg/youtube-fill.svg" alt="Youtube-icon"></a></li>
                    </ul>
                </div>
            </div>


            
            <nav class="navbar">
                <div class="link1">
                    <div class="menu">
                        <a href="#home">HOME</a>
                        <a href="#about">ABOUT</a>
                        <a href="#features">FEATURES</a>
                    </div>
                    <input type="checkbox" class="list">
                    <div class="lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>
                    <div class="toggle">
                        <a href="#home">HOME</a>
                        <a href="#about">ABOUT</a>
                        <a href="#features">FEATURES</a>
                        <a href="#team">TEAM</a>
                        <a href="#contact">CONTACT</a>
                    </div>
                </div>
                <div class="logo"><img src="img/Logo4 1.png" alt=""></div>
                <div class="link2">
                    <button class="download"><img src="svg/download.svg" alt=""></button>
                    <div class="menu2">
                        <a href="#team">TEAM</a>
                        <a href="#contact">CONTACT</a>
                        <button class="download2">DOWNLOAD</button>
                    </div>
                </div>
            </nav>
        </header>
        <div class="hero-content">
            <div class="marco">
                <div class="hero-1">
                    <h2>A GREAT APP MAKES
                    YOUR LIFE BETTER</h2>
                    <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit.</p>
                    <h3>DOWNLOAD APP NOW</h3>
                    <div class="appstore">
                        <img src="img/playstore.png" alt="">
                        <img src="img/appstore.png" alt="">
                    </div>
                </div>
            </div>
            <div class="hero-2">
                <img class="img-xs" src="img/phone-xs.png" alt="">
                <img class="img-xl" src="img/Imagen pegada.png" alt="">
            </div>
        </div>
    </div>


    <!-- Main -->
    <main>
        
    </main>

    <!-- Footer -->
    <footer></footer>
</body>
</html>
