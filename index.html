<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="principal/style.css">
</head>
<body>
    <div class="hero">
        <!-- Header -->
        <header>
            <div class="topbar">
                <div class="contact-topbar">
                    <div class="mail">
                        <img src="svg/mail-fill.svg" alt="Mail-icon">
                        <p>Info@youremail.com</p>
                    </div>
                    <div class="phone">
                        <img src="svg/phone-fill.svg" alt="Phone-icon">
                        <p>(480) 555-0103</p>
                    </div>
                </div>
                <div class="contact-social">
                    <ul>
                        <li><a href="https://facebook.com"><img src="svg/facebook-fill.svg" alt="Facebook-icon"></a></li>
                        <li><a href="https://instagram.com"><img src="svg/instagram-fill.svg" alt="Instagram-icon"></a></li>
                        <li><a href="https://x.com"><img src="svg/twitter-fill.svg" alt="Twitter-icon"></a></li>
                        <li><a href="https://youtube.com"><img src="svg/youtube-fill.svg" alt="Youtube-icon"></a></li>
                    </ul>
                </div>
            </div>
            <nav class="navbar">
                <ul>
                    <div class="links1">
                        <li class="bg-f"><a href="#home" class="bg-f">HOME</a></li>
                        <li class="bg-f"><a href="#about" class="bg-f">ABOUT</a></li>
                        <li class="bg-f"><a href="#features" class="bg-f">FEATURES</a></li>
                    </div>
                    <div class="links2">
                        <li class="bg-f"><a href="#team" class="bg-f">TEAM</a></li>
                        <li class="bg-f"><a href="#contact" class="bg-f">CONTACT</a></li>
                        <li><button href="#download" class="download">DOWNLOAD</button></li>
                    </div>
                </ul>
            </nav>
        </header>
        <div class="hero-content">
            <div></div>
            <div></div>
        </div>
    </div>


    <!-- Main -->
    <main>
        
    </main>

    <!-- Footer -->
    <footer></footer>
</body>
</html>
